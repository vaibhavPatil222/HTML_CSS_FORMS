<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-2</title>
</head>
<body>
    <h1>My feedback Form</h1>
    <form>
        <ul>
            <li>
                <label for="text">Name:</label>
                <input type="text" id="text" name="text"><br/>
            </li>
            <li>
                <label for="text">Email:</label>
                <input type="email" id="email" name="email"><br/>
            </li>
            <li>
                <label for="passward">Name:</label>
                <input type="password" id="password" name="password"><br/>
            </li>
        </ul>
        <h3>Please check all the emotions that apply to you:</h3>
        <ul>
            <li>
                <label for="checkbox">Angry:</label>
                <input type="checkbox" id="checkbox" name="checkbox"><br/>
            </li>
            <li>
                <label for="checkbox1">Sad:</label>
                <input type="checkbox" id="checkbox1" name="checkbox1"><br/>
            </li>
            <li>
                <label for="checkbox2">Happy:</label>
                <input type="checkbox" id="checkbox2" name="checkbox2"><br/>
            </li>
            <li>
                <label for="checkbox3">Ambivalent:</label>
                <input type="checkbox" id="checkbox3" name="checkbox3"><br/>
            </li>
        </ul>
        <h3>How satified were you with our service?</h3>
        <ul>
            <li>
                <label for="radio">Very satisfied:</label>
                <input type="radio" id="radio" name="radio"><br/>
            </li>
            <li>
                <label for="radio">Satisfied:</label>
                <input type="radio" id="radio" name="radio"><br/>
            </li>
            <li>
                <label for="radio">Didn't care:</label>
                <input type="radio" id="radio" name="radio"><br/>
            </li>
            <li>
                <label for="radio">Dissatisfied:</label>
                <input type="radio" id="radio" name="radio"><br/>
            </li>
            <li>
                <label for="radio">Very dissasfied:</label>
                <input type="radio" id="radio" name="radio"><br/>
            </li>
        </ul>
        <label for="comment">Further comments: </label>
        <textarea id="comment" name="message" rows="6" cols="30" placeholder="enter text"></textarea><br/>
        <br/>
        <label for="Itext">Bio photo:</label>
        <input type="text" id="Itext" name="Itext">
        <label for="image"></label>
        <input type="file" id="image" name="image"><br/>
        <br/>
        <label for="location">Location visited:</label>
        <select id="location" name="location" >
            <option value="Dhule" placeholder="select">Dhule</option>
            <option value="Dhule">Pune</option>
            <option value="Dhule">Mumbai</option>
            <option value="Dhule">Nashik</option>
        </select>
        <br/>
        <br/>
        <input type="submit" placeholder="submit">

    </form>
</body>
</html>
